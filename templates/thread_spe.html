<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 보기</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Moirai+One&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gowun-dodum-regular {
      font-family: "Gowun Dodum", serif;
      font-weight: 400;
      font-style: normal;
    }
    
    body {
      font-family: "Gowun Dodum", serif;
      background-color: #f8f9fa;
    }
    
    .post-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 30px;
    }
    
    .post-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border: none;
    }
    
    .post-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      line-height: 1.3;
    }
    
    .post-meta {
      font-size: 1rem;
      opacity: 0.9;
      margin: 0;
    }
    
    .post-body {
      padding: 40px;
      background: white;
      line-height: 1.8;
      font-size: 1.1rem;
      color: #333;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 200px;
    }
    
    .back-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 500;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      color: white;
      text-decoration: none;
    }
    
    .button-container {
      text-align: center;
      padding: 30px;
      background: white;
    }
    
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .post-header {
        padding: 20px;
      }
      
      .post-title {
        font-size: 1.5rem;
      }
      
      .post-body {
        padding: 25px;
        font-size: 1rem;
      }
      
      .back-button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div class="card post-card">
        <!-- 게시글 헤더 -->
        <div class="post-header">
          <h1 class="post-title gowun-dodum-regular">{{ doc.threadTitle }}</h1>
          <p class="post-meta gowun-dodum-regular">작성일: {{ doc.uploadDate }}</p>
        </div>
        
        <!-- 게시글 내용 -->
        <div class="post-body gowun-dodum-regular">
          {{ doc.threadBody }}
        </div>
      </div>
      
      <!-- 뒤로가기 버튼 컨테이너 -->
      <div class="button-container">
        <a href="{{ url_for('thread.allThreads') }}" class="back-button gowun-dodum-regular">
          ← 게시글 목록 보기
        </a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
