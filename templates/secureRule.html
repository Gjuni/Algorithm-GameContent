<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 뉴스</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Gowun Dodum", serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .news-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .news-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .news-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
        }
        
        .news-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .news-link {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #e74c3c;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .news-link:hover {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            border-color: #c0392b;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }
        
        .news-content {
            padding: 25px;
            color: #555;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-section {
                padding: 30px 0;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                gap: 10px;
            }
            
            .action-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .news-container {
                padding: 0 15px;
            }
            
            .news-header {
                padding: 20px;
            }
            
            .news-title {
                font-size: 1.2rem;
            }
            
            .news-content {
                padding: 20px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- 헤더 섹션 -->
    <div class="header-section">
        <div class="container">
            <h1 class="page-title">보안 뉴스 - 보안 정책</h1>
            <div class="action-buttons">
                <a href="{{ url_for('thread.downloadSecure') }}" class="action-btn">다운로드</a>
                <a href="{{ url_for('thread.allThreads') }}" class="action-btn">뒤로가기</a>
            </div>
        </div>
    </div>

    <!-- 뉴스 목록 -->
    <div class="news-container">
        {% if feed.entries %}
            {% for entry in feed.entries %}
            <div class="news-card">
                <div class="news-header">
                    <h2 class="news-title">{{ entry.title }}</h2>
                    <a href="{{ entry.link }}" target="_blank" rel="noopener noreferrer" class="news-link">{{ entry.link }}</a>
                </div>
                <div class="news-content">
                    {{ entry.description | striptags }}
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty-state">
                <h3>뉴스가 없습니다</h3>
                <p>보안 뉴스를 불러오는 중입니다...</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
