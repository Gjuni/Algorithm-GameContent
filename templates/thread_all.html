<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Gowun Dodum", serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .posts-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .post-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        
        .post-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
        }
        
        .post-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .post-meta {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .post-content {
            padding: 25px;
            color: #555;
            line-height: 1.6;
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .empty-state p {
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .create-post-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .create-post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-section {
                padding: 30px 0;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                gap: 10px;
            }
            
            .action-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .posts-container {
                padding: 0 15px;
            }
            
            .post-header {
                padding: 20px;
            }
            
            .post-title {
                font-size: 1.2rem;
            }
            
            .post-content {
                padding: 20px;
                max-height: 100px;
                -webkit-line-clamp: 3;
            }
        }
    </style>
</head>
<body>

    <!-- 헤더 섹션 -->
    <div class="header-section">
        <div class="container">
            <h1 class="page-title">게시글 목록</h1>
            <div class="action-buttons">
                <a href="{{ url_for('thread.writePage') }}" class="action-btn">글쓰기</a>
                <a href="{{ url_for('thread.dailyNews') }}" class="action-btn">데일리시큐 이슈</a>
                <a href="{{ url_for('thread.secureNews') }}" class="action-btn">보안 뉴스</a>
            </div>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div class="posts-container">
        {% if threads %}
            {% for t in threads %}
            <div class="post-card" data-href="{{ url_for('thread.getOne', thread_id=t._id|string) }}">
                <div class="post-header">
                    <h2 class="post-title">{{ t.threadTitle }}</h2>
                    <p class="post-meta">{{ t.uploadDate }}</p>
                </div>
                <div class="post-content">
                    {{ t.threadBody }}
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty-state">
                <h3>게시글이 없습니다</h3>
                <p>첫 번째 게시글을 작성해보세요!</p>
                <a href="{{ url_for('thread.writePage') }}" class="create-post-btn">글쓰기</a>
            </div>
        {% endif %}
    </div>
    
    <script>
        const postCards = document.querySelectorAll('.post-card');
        postCards.forEach(card => {
            card.addEventListener('click', () => {
                window.location.href = card.dataset.href;
            });
        });
    </script>

</body>
</html>
