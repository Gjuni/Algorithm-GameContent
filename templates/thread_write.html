<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: "Gowun Dodum", serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }
        
        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }
        
        .form-body {
            padding: 40px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: "Gowun Dodum", serif;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-section {
                padding: 30px 0;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 0 15px;
            }
            
            .form-header {
                padding: 20px;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
            
            .form-body {
                padding: 25px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- 헤더 섹션 -->
    <div class="header-section">
        <div class="container">
            <h1 class="page-title">게시글 작성</h1>
        </div>
    </div>

    <!-- 폼 컨테이너 -->
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <h2 class="form-title">새 게시글 작성</h2>
            </div>
            <div class="form-body">
                <form action="{{ url_for('thread.writePost') }}" method="post">
                    <div class="mb-4">
                        <label for="postTitle" class="form-label">제목</label>
                        <input type="text" id="postTitle" name="title" class="form-control" placeholder="제목을 입력하세요" required>
                    </div>

                    <div class="mb-4">
                        <label for="postBody" class="form-label">내용</label>
                        <textarea id="postBody" name="body" class="form-control" placeholder="내용을 입력하세요" rows="8" required></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <a href="{{ url_for('thread.allThreads') }}" class="btn btn-secondary">뒤로가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
